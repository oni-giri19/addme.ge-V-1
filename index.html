<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addme.ge</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <div class="language-changer">
            <select name="lang-changer" id="">
                <option value="eng">eng</option>
                <option value="geo">geo</option>
            </select>
        </div>
        <nav class="navbar">
            <div class="homepage">
                <a href="https://addme.ge/">
                    <img src="https://addme.ge/static/media/logo.c6e8a136a69cde95c81d.png" alt="page-logo">
                </a>
            </div>
            <div class="exit">
                <a href=""><button>გასვლა</button></a>
            </div>
        </nav>
    </header>
    <section class="content-top">
        <div class="card-header">
            <h3 style="text-align: center;">Profile Picture</h3>
        </div>
        <div class="card-body">
            <div class="pfp">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="pfp" width="315" height="315">
            </div>
            <div class="upload">
                <div class="card-content-top">
                    <input type="file" accept=".png, .jpg, .jpeg">
                    <p style="margin-top: 3px; font-size: small;">JPG or PNG no larger than 5 MB</p>
                </div>
                <div class="card-content-bot">
                    <button>სურათის ატვირთვა</button>
                    <a href="https://addme.ge/udkfylukanfo">click me to see your card</a>
                </div>
            </div>
        </div>
    </section>
    <section class="content-bot">
        <div class="card-header">
            <h3 style="text-align: center;">Account Details</h3>
        </div>
        <div class="card-body2">
            <div class="body-content1">
                <div class="name">
                    <input class="form-control" type="text" placeholder="სახელი">
                </div>
                <div class="surname">
                    <input class="form-control" type="text" placeholder="გვარი">
                </div>
                <div class="company">
                    <input class="form-control" type="text" placeholder="კომპანია">
                </div>
                <div class="proffesion">
                    <input class="form-control" type="text" placeholder="პროფესია">
                </div>
            </div>
            <div class="body-content2">
                <div class="location">
                    <input class="form-control" type="text" placeholder="ლოკაცია">
                </div>
                <div class="website">
                    <input class="form-control" type="text" placeholder="ვებ-გვერდი">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
