<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addme.ge</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <div class="language-changer">
            <select name="lang-changer" id="">
                <option value="eng">eng</option>
                <option value="geo">geo</option>
            </select>
        </div>
        <nav class="navbar">
            <div class="homepage">
                <a href="https://addme.ge/">
                    <img src="https://addme.ge/static/media/logo.c6e8a136a69cde95c81d.png" alt="page-logo">
                </a>
            </div>
            <div class="exit">
                <a href=""><button>გასვლა</button></a>
            </div>
        </nav>
    </header>
    <section class="content-top">
        <div class="card-header">
            <h3 style="text-align: center;">Profile Picture</h3>
        </div>
        <div class="card-body">
            <div class="pfp">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="pfp" width="315" height="315">
            </div>
            <div class="upload">
                <div class="card-content-top">
                    <input type="file" accept=".png, .jpg, .jpeg">
                    <p style="margin-top: 3px; font-size: small;">JPG or PNG no larger than 5 MB</p>
                </div>
                <div class="card-content-bot">
                    <button>სურათის ატვირთვა</button>
                    <a href="https://addme.ge/udkfylukanfo">click me to see your card</a>
                </div>
            </div>
        </div>
    </section>
    <section class="content-bot">
        <div class="card-header">
            <h3 style="text-align: center;">Account Details</h3>
        </div>
        <div class="card-body2">
            <div class="body-content1">
                <div class="name">
                    <input class="form-control" type="text" placeholder="სახელი">
                </div>
                <div class="surname">
                    <input class="form-control" type="text" placeholder="გვარი">
                </div>
                <div class="company">
                    <input class="form-control" type="text" placeholder="კომპანია">
                </div>
                <div class="proffesion">
                    <input class="form-control" type="text" placeholder="პროფესია">
                </div>
            </div>
            <div class="body-content2">
                <div class="location-user">
                    <input class="form-control" type="text" placeholder="ლოკაცია">
                </div>
                <div class="website">
                    <input class="form-control" type="text" placeholder="ვებ-გვერდი">
                </div>
            </div>
            <div class="body-content3">
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-phone.c5c0c42c48ff1567eab6e9add2e4a39d.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="tel" placeholder="number">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-phone.c5c0c42c48ff1567eab6e9add2e4a39d.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="tel" placeholder="alternate number">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-viber.afdde496aaa27d36c80d2114f65b3b65.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="tel" placeholder="alternate number">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-whatsapp.468d4a9b1ddbfc30eeba7f4bc7d769ae.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="tel" placeholder="alternate number">
                </div>
            </div>
            <div class="body-content3">
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-facebook.5e1cb4b86ac3f872dadcbde3ed31cd4b.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="facebook">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-instagram.c83e628eea4e83e0d2b6c8e54910510c.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="instagram">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-telegram.b0589b5e724dd92cc132ddb6a0e049d9.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="telegram">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-email.ed2c0453346e3ec2c903c4568a727f97.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="e-mail">
                </div>
            </div>
            <div class="body-content3">
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-linkedin.ada11cda991129bc91b79d2c7cee1066.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="linkedIn">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-twitter.fe06d572bd13680e66f4d31fc7cf1832.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="twitter">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-telegram.b0589b5e724dd92cc132ddb6a0e049d9.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="youtube">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-tiktok.a0a16b4b93231a88316567a54f82180b.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="tik-tok">
                </div>
            </div>
            <div class="body-content3">
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-skype.28f45b0e7baccddabd06a0504e20df14.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="skype">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-wechat.d1a9ab7ef431d6fcafc7c5bdaeb90d05.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="textapp">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-github.adb057e9b81365542cdfd2327c007aa2.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="github">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-pinterest.bec9b008719ff71dc43f4469ac2e4843.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="pinterest">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-google-plus.99cf9bc8738695ad688ea074687afdb8.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="google+">
                </div>
                <div class="number">
                    <div class="svg">
                        <img class="svg-img"
                            src="https://addme.ge/static/media/icons8-spotify.6192d735df738b197cca081db04b76b9.svg"
                            alt="">
                    </div>
                    <input class="tel-input" type="text" placeholder="spotify">
                </div>
            </div>
            <button class="save-btn">შენახვა</button>
        </div>
    </section>
    <footer>
        <div class="contact-info" style="color: white;">
            <h2>მისამართი</h2>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>საქართველო, თბილისი</p>
            </div>
            <div class="phone-number">
                <i class="fa-solid fa-phone"></i>
                <p>+995 591 036 011</p>
            </div>
            <div class="our-email">
                <i class="fa-solid fa-envelope"></i>
                <p>info@addme.ge</p>
            </div>
            <div class="socials">
                <a href="">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
        </div>
        <div class="quick-links">
            <h2>სწრაფი ლინკები</h2>
            <div class="links">
                <div>
                    <i class="fa-solid fa-arrow-right"></i>
                    <a href="">ჩვენს შესახებ</a>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right"></i>
                    <a href="">დაგვიკავშირდი</a>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right"></i>
                    <a href="">უსაფრთხოების პოლიტიკა</a>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right"></i>
                    <a href="">წესები და პირობები</a>
                </div>
                <div>
                    <i class="fa-solid fa-arrow-right"></i>
                    <a href="">კარიერა</a>
                </div>
            </div>
        </div>
        <div class="news">
            <h2>სიახლეები</h2>
            <p>გამოიწერეთ რათა მიიღოთ სიახლეები!</p>
            <div style="display: flex; justify-content: center; margin-top: 20px;">
                <input type="text" placeholder="Your Email"
                    style="height: 48px; padding: 6px 48px 6px 24px;border-top-left-radius: 20px; border-bottom-left-radius: 20px; border: none;max-width: 205px;">
                <button type="button"
                    style="padding-right: 6px;height: 48px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;border: none;">
                    <i style="color: #2d51e5;" class=" fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>
    <button id="scrollToTopButton" onclick="scrollToTop()">↑</button>
    <button id="qr-code"><i class="fa-solid fa-qrcode"></i></button>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/eec90a1ff7.js" crossorigin="anonymous"></script>
</body>

</html>
